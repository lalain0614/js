<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar=[1,2,3,4,5,6,7,8,9];
        var br=[];
        for(var n=0;n<9;n++){
            index= Math.floor(Math.random()*ar.length);
            br.push(ar[index]);
            document.write("ar : ",ar,"<br>");
            ar.splice(index,1);
            document.write("br: ",br,"<br>");
        }

    </script>
</body>
</html>
